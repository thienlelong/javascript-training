<!DOCTYPE html>
<html>
<head>
  <title>Todo List App</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style-all.css">
</head>
<body>
  <!-- Begin - Todo UI -->
  <div class="container">
    <header class="header-container">
      <h1 class="header-title">todos</h1>
    </header>
    <section id="todoApp" class="todo-app">
      <div class="new-todo">
        <input id="toggleAll" class="toggle-all fa fa-chevron-down hidden" type="checkbox">
        <input id="newTodo" class ="new-todo-name" type="text" placeholder="What needs to be done?">
      </div>
      <ul id="todoList" class="todo-list"></ul>
    </section>
    <footer class="footer-container">
      <p class="info">Double-click to edit a todo</p>
    </footer>
  </div>
  <!-- End - Todo UI -->

 
</body>
</html>
